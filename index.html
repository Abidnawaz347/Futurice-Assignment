<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl my-10 mx-auto text-center uppercase font-semibold">
      Github Api Demo
    </h1>

    <div class="flex justify-center">
      <input
        placeholder="Type github username here"
        class="mr-8 bg-slate-200 px-2 py-1 rounded focus:outline-slate-300 text-gray-700 min-w-[50%]"
        id="username"
      />
      <button
        id="searchBtn"
        class="px-4 py-1 bg-sky-500 hover:bg-sky-400 text-white rounded"
      >
        Search
      </button>
    </div>

    <div id="content" class="my-10 mx-auto flex justify-center">
      <div class="flex justify-center align-center">
        <h2 class="mr-8 pb-2">loading...</h2>
        <svg
          class="h-5 w-5 text-sky-500 animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
    </div>
    <script src="./script.js" />
  </body>
</html>
